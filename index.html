<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./css/main.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <title>budist2.0</title>
    </head>
    <body>
            <!--ヘッダ-->
            <div class="header">
            </div>
            <!--サイドバー-->
            <div class="sidebar">
                    <div id="search">
                        <p id="search-title">検索項目</p>
                        <!--地図への描画設定-->
                        <div class="search-block">
                            <p><input type="checkbox" checked="checked" name="search-map" id="check-map" onChange="circleOn();">地図から探す</p> 
                            <p>円の半径</p>
                            <p>
                                <input type="radio" name="radius" id="radio1" onChange="radius_change();" checked="checked" >1km
                                <input type="radio" name="radius" id="radio2" onChange="radius_change();">3km
                                <input type="radio" name="radius" id="radio3" onChange="radius_change();">5km
                            </p>
                        </div>
                        <!--検索ボタン-->
                        <button class="button1" id="search-button" style="display:inline;">検索</button> 
                         <div id="hit"></div>
                        <!--建物種別-->
                        <dl class="accordion">
                            <dt>建物種別</dt>
                                <dd>
                                    <ul>
                                        <div id="syubetsu"></div>
                                    </ul>
                                </dd>
                        </dl>
                        <!--駐車場-->
                        <dl class="accordion">
                            <dt> 駐車場</dt>
                            <dd>
                                <ul>
                                    <div id="parking"></div>
                                </ul>
                            </dd>
                        </dl>                   
                        <!--現況-->
                        <dl class="accordion">
                            <dt>現況</dt>
                            <dd>
                                <ul>
                                    <div id="genkyo"></div>
                                </ul>
                            </dd>
                        </dl>
                        <!--ペット可-->
                        <dl class="accordion">
                            <dt>ペット可</dt>
                            <dd>
                                <ul>
                                    <div id="pet"></div>
                                </ul>
                            </dd>
                        </dl>    
                        <!--賃料-->
                        <dl class="accordion">
                            <dt>賃料</dt>
                            <dd>
                                <ul>
                                    <div id="chinryou"></div>
                                </ul>
                            </dd>
                         </dl>                 
                        <!--間取り-->
                        <dl class="accordion">
                            <dt>間取り</dt>
                                <dd>
                                    <ul>
                                        <div id="madori">
                                            <div onclick="obj=document.getElementById('madori_number').style; obj.display=(obj.display=='none')?'block':'none';">
                                                <a style="cursor:pointer;">
                                                <span class="sankaku"><p>▶ ベッドルーム数</p></span>
                                                <span class="sankaku-selected"><p><font size="-5">▼</font> ベッドルーム数</p></span>
                                                </a>
                                             </div>
                                             <div id="madori_number" style="display:none;clear:both;">
                                             </div>

                                            <div onclick="obj=document.getElementById('madori_type').style; obj.display=(obj.display=='none')?'block':'none';">
                                                <a style="cursor:pointer;">
                                                    <span class="sankaku2"><p>▶ その他の部屋</p></span>
                                                    <span class="sankaku-selected2"><p><font size="-5">▼</font> その他の部屋</p></span>
                                                </a>
                                             </div>
                                             <div id="madori_type" style="display:none;clear:both;">                                           
                                             </div>
                                        </div>
                                    </ul>
                                </dd>
                        </dl>
                        <!--注目する項目-->
                        <div id="chumoku">
                            <dl class="accordion2">
                            <dt>特に注目する項目</dt>
                                <dd>
                                    <ul>
                                        <input type="radio" name="koumoku" id="koumoku1">建物種別<br>
                                        <input type="radio" name="koumoku" id="koumoku2">駐車場<br>
                                        <input type="radio" name="koumoku" id="koumoku3">現況<br>
                                        <input type="radio" name="koumoku" id="koumoku4">ペット可<br>
                                        <input type="radio" name="koumoku" id="koumoku5">賃料<br>
                                        <input type="radio" name="koumoku" id="koumoku6">ベッドルーム数<br>
                                        <input type="radio" name="koumoku" id="koumoku7">その他の部屋<br>
                                        <input type="radio" name="koumoku" id="koumoku8">なし<br>
                                    </ul>
                                </dd>
                        </dl>                           
                        </div>
                        <!--最寄駅-->
                        <div class="input"> 最寄駅 <input type="text" id="station" class="text"></div>
                      


                    </div>

            </div>
            <!--メインカラム-->
            <div class="main">
                 <!--タブ-->
                  <ul class="tab">
                    <div class="select">地図</div>
                    <div>物件情報</div>
                  </ul>
                    <ul class="content" style="list-style:none;">
                            <li>
                            <!--地図-->
                                <div class="map-embed">
                                    <div id="map-canvas" >ここに地図が表示されます</div>

                                </div>
                                <div id="map-color"></div>
                           </li>
                        <li class="hide">
                            <!--物件情報-->
                            <div id="details">
                                <div id="detail-picture"></div>
                                <div id="detail-name"></div>
                            </div>
                        </li>
                    </ul>          
            </div>
            <!--フッタ-->
            <div class="footer"></div>
            <!--スクリプト-->
            <script src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyAfttyghfnUvahk_pQI0wVptj6zLTIEMeM"></script>
            <script src="./js/raw_budatum.js"></script>
            <script src="./js/map.js"></script>
            <script src="./js/pin.js"></script>
            <script src="./js/form.js"></script>
            <script src="./js/distance.js"></script>
            <script src="./js/circle.js"></script>
            <script src="./js/filter.js"></script>
            <script src="./js/accordion.js"></script>
            <script src="./js/modify.js"></script>
            <script src="./js/detail.js"></script>
            <script src="./js/tab.js"></script>
            <script src="./js/init.js"></script>
    </body>
</html>
